<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

        <link rel="icon" href="img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="main.css" type="text/css">

    </head>


    <body>

        <header>
            <h1>Contact Us</h1>

            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="index.html#aboutLTS">About LTS</a>

                    </li>
                    <li>
                        <a href="hours.html#tacoHours">Store Hours</a>
                    </li>
                </ul>
            </nav>

        </header>

        <hr>

        <main>
            <article id="reachUs">
                <h2>Our Contact Form</h2>
                <section>
                    <form action="https://httpbin.org/get" method="get">
                        <fieldset>
                            <legend>Send Us A Message</legend>
                            <p>
                                <label for="name">Name:</label>
                                <input type="text" name="name" id="name" placeholder="your name" required autocomplete="on" autofocus="on">
                            </p>
                            <p>
                                <label for="email">Email:</label>
                                <input type="email" name="email" id="email" placeholder="your email" required autocomplete="on">
                            </p>
                            <p>
                                Your Message:
                            </p>
                            <label for="message"></label>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here.." required></textarea>
                            
                        </fieldset>
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </form>
                </section>

            </article>

            <article id="locateUs">
                <h2>Our Location</h2>
                <section>
                    <address>
                        555 Taco Temptation Lane, Suite T
                    </address>
                    <address>
                        Kansas City, MO 55555-5555
                    </address>
                    
                    <p>Phone: <a href="#">555-555-5555</a></p>
                    
                </section>
            </article>


        </main>
        
        <p>
            <a href="#">Back to Top</a>
        </p>

        <hr>


        <footer>
            <p>
                Copyright &copy; The Little Taco Shop
            </p>
            
        </footer>
